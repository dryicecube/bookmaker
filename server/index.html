<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #f5f5f5;
            font: 300 16px Helvetica;
        }

        body div,
        body section {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
    </style>

    <script type="module">
        const components = await fetch( "./components.json" ).then( r => r.json() );
        const main = document.querySelector( 'main' );
        const target = document.querySelector( 'body' );

        main.remove();
        for ( let id in components ) {
            const imported = await import( `./components/${ components[ id ] }.js` );

            new imported.default( { target } );
        };
    </script>
</head>

<body>
    <main>Loading Components...</main>
</body>

</html>
