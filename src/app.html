<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" type="svg+xml" href="/icons/if.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="https://manav.ch/atomic.css">

	<style>
		:root {
			--theme-u: #4cf;
			--theme: #2af;
			--theme-d: #08f;
			--theme-gradient: linear-gradient(155deg, #2af, #6ef);
		}

		body {
			z-index: -20;
			-webkit-font-smoothing: antialiased;
			color: rgb(29, 29, 31);
			font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue",
				Helvetica, Arial, sans-serif;
			font-style: normal;
			font-synthesis: none;
			font-weight: 400;
			letter-spacing: 0.23px;
			background: #ebd5b3;
		}

		body::before {
			z-index: -10;
			background: url(/noise.webp);
			background-repeat: repeat;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			content: "";
		}

		main {
			z-index: 1;
		}

		.shadow {
			box-shadow: 8px 28px 50px rgba(39, 44, 49, 0.07),
				1px 6px 12px rgba(39, 44, 49, 0.04);
		}

		.bgf {
			background: #fff8;
		}
	</style>

	%sveltekit.head%
</head>

<body xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<main>%sveltekit.body%</main>

</body>

</html>
